<body>
    <img class="bg-img" src="/img/448432418_384725527391218_4049341889646363649_n.jpg" alt="">
    
    <div class="title">
        <h1>AEROMIK <br> Pass</h1>
        <div id="line-title" class="center">
            <div></div>
        </div>
    </div>
    <section class="cont">
        <form onsubmit="event.preventDefault(); checkInput();">
            <label for="myInput">Inserisci la parola:</label>
            <input type="password" id="myInput" name="myInput">
            <button type="submit">Invia</button>
        </form>
    </section>
    <script>
        function checkInput() {
            var input = document.getElementById("myInput").value;
            var wr = [65, 101, 46, 48, 48];

            // Confronta la lunghezza della parola inserita con quella corretta
            if (input.length !== wr.length) {
                alert("La parola inserita non è corretta.");
                return;
            }

            // Confronta i caratteri della parola inserita con i valori corretti
            for (var i = 0; i < input.length; i++) {
                if (input.charCodeAt(i) !== wr[i]) {
                    alert("La parola inserita non è corretta.");
                    return;
                }
            }

            // Se tutte le verifiche sono superate, reindirizza alla pagina di destinazione
            window.location.href = "Google Sheet.html";
        }
    </script>
</body>
